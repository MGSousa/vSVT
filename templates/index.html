<html>
<head>
	@css 'templates/assets/app.css'
</head>
<body>

	<h1>Speech synthesiser</h1>

    <p>Enter some text in the input below and press "play" button to hear it.
    <br> Also change voices using the dropdown menu.</p>
    
    <form>
    <textarea class="txt"></textarea>
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">@default_rate</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">@default_pitch</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>

    <script src="templates/assets/app.js"></script>

</body>
</html>
